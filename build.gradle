buildscript {

    ext.min_sdk_version = 21
    ext.target_sdk_version = 31
    ext.compile_sdk_version = 31

    ext.appcompat_version='1.3.1'
    ext.lifecycle_version="2.4.0-rc01"
    ext.arch_version = "2.1.0"

    ext.kotlin_version = '1.5.31'
    ext.kotlinx_coroutines_version = '1.5.2'
    ext.anko_version='0.10.8'

    ext.junit_version='4.13.2'

    ext.detekt_version='1.18.1'

    ext.compose_version = '1.0.4'

    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.3'
        classpath 'com.google.gms:google-services:4.3.10'

        //noinspection DifferentKotlinGradleVersion
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        classpath "com.github.bjoernq:unmockplugin:0.7.6"

        classpath "org.jetbrains.kotlin:kotlin-serialization:$kotlin_version"

        classpath "io.gitlab.arturbosch.detekt:detekt-gradle-plugin:$detekt_version"
    }
}

allprojects {
    repositories {
        google()
        maven { url 'https://maven.google.com' }
        maven { url 'https://jitpack.io' }

        mavenCentral()

        maven { url 'https://dl.bintray.com/google/exoplayer/' }
        maven { url 'https://dl.bintray.com/google/flexbox-layout/' }

        maven { url "https://plugins.gradle.org/m2/" } // detekt
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
